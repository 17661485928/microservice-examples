##端口设置
server:
  port: 8081
###服务注册名称
eureka:
  instance:
    hostname: 127.0.0.1
  ###客户端调用地址
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    ###因为该应用为注册中心，不会注册自己
    register-with-eureka: false
    ###因为自己为注册中心 ,不会去在该应用中的检测服务
    fetch-registry: false